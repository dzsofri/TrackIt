<div class="layout-container">
    <div class="todo-creator">
      <!-- Feladat létrehozás -->
      <h2>ToDo</h2>
      <label>Feladat:</label>
      <input type="text" placeholder="Feladat címe">
      <label>Leírás:</label>
      <textarea placeholder="Feladat leírása"></textarea>
      <label>Határidő:</label>
      <input type="datetime-local">
      <label>Prioritás:</label>
      <div class="priority-buttons">
        <button class="low">Alacsony</button>
        <button class="medium">Közepes</button>
        <button class="high">Magas</button>
      </div>
      <button class="get-started-button">Hozzáadás</button>
    </div>
  
    <div class="kanban-board">
        <div class="kanban-column" *ngFor="let column of columns"
        (dragover)="onDragOver($event, column)"
        (drop)="onDrop($event, column)"
        (dragenter)="onDragEnter($event, column)"
        (dragleave)="onDragLeave($event, column)">
     <h3>{{ column.name }}</h3>
     <div class="kanban-task" *ngFor="let task of column.tasks"
          [draggable]="true"
          (dragstart)="onDragStart($event, task, column)"
          (dragover)="onDragOver($event)"
          (drop)="onDrop($event, column)">
       <h4>{{ task.title }}</h4>
       <p>{{ task.description }}</p>
     </div>
   </div>
    </div>
  </div>
