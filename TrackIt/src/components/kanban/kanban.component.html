<div class="layout-container">
    <!-- ToDo lista teljesen bal oldalon -->
    <div class="todo-creator">
        <h2>ToDo</h2>
        <label>Feladat:</label>
        <input type="text" placeholder="Feladat címe">
        
        <label>Leírás:</label>
        <textarea placeholder="Feladat leírása"></textarea>

        <label>Határidő:</label>
        <input type="datetime-local">

        <label>Prioritás:</label>
        <div class="priority-buttons">
            <button class="low">Alacsony</button>
            <button class="medium">Közepes</button>
            <button class="high">Magas</button>
        </div>

        <button class="add-task">Hozzáadás</button>
    </div>

    <!-- Kanban tábla középen -->
    <div class="kanban-wrapper">
        <div class="kanban-container">
            <h2>Kanban Tábla</h2>
            <div class="kanban-board">
                <div class="kanban-column" *ngFor="let column of columns">
                    <h3>{{ column.name }}</h3>
                    <div 
                        class="kanban-task" 
                        *ngFor="let task of column.tasks"
                        [draggable]="true"
                        (dragstart)="onDragStart($event, task, column)"
                        (dragover)="onDragOver($event)"
                        (drop)="onDrop($event, column)"
                    >
                        <h4>{{ task.title }}</h4>
                        <p>{{ task.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
