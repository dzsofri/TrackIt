<!-- newpost.component.html -->

<div class="newpost-wrapper">
  <div class="newpost-container">
    <img src="assets/spongebob.png" class="avatar" />
    <span class="post-placeholder">Mi jár a fejedben...</span>
    <button class="post-button" (click)="openPopup()">Közzététel</button>
  </div>
</div>

<!-- Popup megjelenítése, ha isPopupOpen igaz -->
<app-newpostmodal *ngIf="isPopupOpen" (closePopup)="closePopup()" (postSubmit)="handlePostSubmit($event)">
</app-newpostmodal>
