<div class="feed-bg">
  <!-- Középre igazított feed doboz -->
  <div class="feed-wrapper">
    <div class="feed-container">
      <!-- Új posztok hozzáadásához komponens -->
  <app-newpost (postSubmitted)="onPostSubmitted()"></app-newpost>

<app-profile-bejegyzes [onlyOwnPosts]="false" [readOnly]="false"></app-profile-bejegyzes>


</div>

<app-alert-modal
  [visible]="modalVisible"
  [type]="modalType"
  [message]="modalMessage"
  [invalidFields]="invalidFields"
  [buttons]="modalButtons"
  (close)="onModalClose()">
</app-alert-modal>
